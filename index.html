<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易计算器</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="calculator">
		<p>
			<input type="text" class="formerInput" value="1">
			<span class="sign">+</span>
			<input type="text" class="laterInput" value="1">
			<span>=</span>
			<span class="result">2</span>
		</p>
		<p>
			<input class="computeButton" type="button" value="+" id="addButton">
			<input class="computeButton" type="button" value="-" id="subButton">
			<input class="computeButton" type="button" value="x" id="multiButton">
			<input class="computeButton" type="button" value="÷" id="divButton">
		</p>
	</div>
</body>
</html>
